<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDP Broadcast Receiver</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #data-container {
            padding: 10px;
            /*border: 1px solid #ccc;*/
            /*border-radius: 5px;*/
            margin: 10px;
            font-size: 10px;
            text-align: center;
            width: calc(100% - 40px);
            max-width: 300px;
            /*background-color: #fff;*/
            position: fixed;
            bottom: 0;
            left: 0;
        }
        #log-info {
            margin: 10px;
            font-size: 14px;
            color: #555;
            position: fixed;
            bottom: 40px;
            left: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #appended-data-title {
            margin: 10px;
            width: calc(100% - 40px);
            max-width: 300px;
            /*background-color: #fff;*/
            position: fixed;
            top: 450px;
            left: 0;
            /*padding: 10px;*/
            /*border: 1px solid #ccc;*/
            /*border-radius: 5px 5px 0 0;*/
            /*box-sizing: border-box;*/
        }

        #appended-data-container {
            margin: 10px;
            width: calc(100% - 40px);
            max-width: 600px;
            border-top: none;
            /*border: 1px solid #ccc;*/
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            display: block;
            overflow-y: auto;
            max-height: 250px;
            position: fixed;
            top: 500px;
            left: 0;
            /*caption-side: top;*/
        }
        #chart-container {
            width: calc(100% - 40px);
            max-width: 600px;
            margin: 10px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            position: fixed;
            top: 300px;
            left: 10px;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="appended-data-title">
        <h3>Appended Data:</h3>
    </div>
    <div id="data-container">
        <!-- Only the newest data will be displayed here -->
    </div>
    <div id="log-info">
        <!-- Log file path will be displayed here -->
    </div>
    <div class="button-container">
        <button id="toggle-log">Save Log</button>
        <button id="append-data">Append Data</button>
        <button id="download-appended-data" style="display: none;">Download Appended Data</button>
        <button id="clear-appended-data" style="display: none;">Clear Appended Data</button>
        <button id="delete-last" style="display: none;">Delete Last</button>
        <button id="clear-chart">Clear Chart</button>
    </div>

    <div id="appended-data-container">
<!--        <h3>Appended Data:</h3>-->
        <div id="appended-data">
            <!-- Appended data will be displayed here -->
        </div>
    </div>

    <div id="chart-container">
        <canvas id="data-chart"></canvas>
    </div>

    <div class="notification" id="notification">Notification</div>

    <script>
        var socket = io();
        var logging = false;
        var logData = JSON.parse(localStorage.getItem('logData')) || [];
        var appendedData = JSON.parse(localStorage.getItem('appendedData')) || [];
        var chartData = {
            labels: [],
            datasets: [{
                label: 'Last Column Data',
                data: [],
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: false
            }]
        };
        var ctx = document.getElementById('data-chart').getContext('2d');
        var dataChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
                responsive: true,
                scales: {}
            }
        });

        function toggleLogging() {
            logging = !logging;
            if (logging) {
                $('#toggle-log').text('Stop Logging');
                $('#log-info').text('Logging started...');
                localStorage.setItem('logging', 'true');
            } else {
                $('#toggle-log').text('Save Log');
                saveLogToFile(logData.join('\n'));
                $('#log-info').text('Log saved.');
                localStorage.removeItem('logData');
                localStorage.setItem('logging', 'false');
                logData = [];
            }
            showNotification(logging ? 'Logging started' : 'Log saved');
        }

        function saveLogToFile(data) {
            const blob = new Blob([data], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'log.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function appendCurrentData() {
            const currentData = $('#data-container').text();
            if (currentData) {
                appendedData.push(currentData);
                localStorage.setItem('appendedData', JSON.stringify(appendedData));
                $('#appended-data').append('<p>' + currentData + '</p>');
                scrollToBottom('#appended-data-container');
                $('#appended-data-container').show();
                $('#delete-last').show();
                $('#download-appended-data').show();
                $('#clear-appended-data').show();
            }
            showNotification('Data appended');
        }

        function downloadAppendedData() {
            const data = appendedData.join('\n');
            const blob = new Blob([data], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'appended_data.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            showNotification('Appended data downloaded');
        }

        function deleteLastData(){
            appendedData.pop();
            $('#appended-data').children().last().remove();
            if (appendedData.length === 0) {
                $('#appended-data-container').hide();
                $('#delete-last').hide();
                $('#download-appended-data').hide();
                $('#clear-appended-data').hide();
            }
            localStorage.setItem('appendedData', JSON.stringify(appendedData));
            showNotification('Last data entry deleted');
        }


        function clearAppendedData() {
            appendedData = [];
            localStorage.removeItem('appendedData');
            $('#appended-data').empty();
            $('#appended-data-container').hide();
            $('#download-appended-data').hide();
            $('#delete-last').hide();
            $('#clear-appended-data').hide();
            showNotification('Appended data cleared');
        }

        function restoreAppendedData() {
            appendedData.forEach(data => {
                $('#appended-data').append('<p>' + data + '</p>');
            });
            if (appendedData.length > 0) {
                $('#appended-data-container').show();
                $('#delete-last').show();
                $('#download-appended-data').show();
                $('#clear-appended-data').show();
            }
        }

        function scrollToBottom(selector) {
            var element = document.querySelector(selector);
            element.scrollTop = element.scrollHeight;
        }

        function clearChartData() {
            chartData.labels = [];
            chartData.datasets[0].data = [];
            dataChart.update();
            showNotification('Chart data cleared');
        }

        function showNotification(message) {
            var notification = $('#notification');
            notification.text(message);
            notification.fadeIn();
            setTimeout(function() {
                notification.fadeOut();
            }, 2000);
        }

        function formatTimestamp(timestamp) {
            try {
                return new Date(parseInt(timestamp * 1000)).toLocaleTimeString();
            } catch (e) {
                console.error('Invalid timestamp format:', timestamp);
                return 'Invalid time';
            }
        }

        function processData(data) {
            try {
                const parsedData = data.split(',');
                const timestamp = parsedData[0];
                const formattedTimestamp = formatTimestamp(timestamp);
                const lastValue = parseFloat(parsedData[parsedData.length - 1]);

                $('#data-container').text(data);

                if (chartData.labels.length > 100) {
                    chartData.labels.shift();
                    chartData.datasets[0].data.shift();
                }
                chartData.labels.push(formattedTimestamp);
                chartData.datasets[0].data.push(lastValue);
                dataChart.update();

                if (logging && (!logData.length || logData[logData.length - 1] !== data)) {
                    logData.push(data);
                    localStorage.setItem('logData', JSON.stringify(logData));
                }
            } catch (e) {
                console.error('Failed to process data:', data, e);
            }
        }

        socket.on('data', processData);

        $('#toggle-log').click(toggleLogging);
        $('#append-data').click(appendCurrentData);
        $('#download-appended-data').click(downloadAppendedData);
        $('#clear-appended-data').click(clearAppendedData);
        $('#clear-chart').click(clearChartData);
        $('#delete-last').click(deleteLastData);

        if (localStorage.getItem('logging') === 'true') {
            logging = true;
            $('#toggle-log').text('Stop Logging');
            $('#log-info').text('Logging started...');
        }

        restoreAppendedData();

        setInterval(function() {
            socket.emit('request_update');
        }, 1000);
    </script>
</body>
</html>
