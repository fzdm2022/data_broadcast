<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDP Broadcast Receiver</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #data-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
        }
        #log-info {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #appended-data-container {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            display: none; /* Hidden initially */
            overflow-y: auto; /* Enable vertical scrollbar */
            max-height: 200px; /* Limit max height */
        }
        #chart-container {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="data-container">
        <!-- Only the newest data will be displayed here -->
    </div>
    <div id="log-info">
        <!-- Log file path will be displayed here -->
    </div>
    <button id="toggle-log">Save Log</button> <!-- Button to toggle logging -->
    <button id="append-data">Append Data</button> <!-- Button to append current data -->
    <button id="download-appended-data" style="display: none;">Download Appended Data</button> <!-- Button to download appended data -->
    <button id="clear-appended-data" style="display: none;">Clear Appended Data</button> <!-- Button to clear appended data -->
    <button id="clear-chart">Clear Chart</button> <!-- Button to clear chart data -->

    <div id="appended-data-container">
        <h3>Appended Data:</h3>
        <div id="appended-data">
            <!-- Appended data will be displayed here -->
        </div>
    </div>

    <div id="chart-container">
        <canvas id="data-chart"></canvas>
    </div>

    <div class="notification" id="notification">Notification</div>

    <script>
        var socket = io();
        var logging = false;
        var logData = JSON.parse(localStorage.getItem('logData')) || [];
        var appendedData = JSON.parse(localStorage.getItem('appendedData')) || [];
        var chartData = {
            labels: [],
            datasets: [{
                label: 'Last Column Data',
                data: [],
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: false
            }]
        };
        var ctx = document.getElementById('data-chart').getContext('2d');
        var dataChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
                responsive: true,
                scales: {
                    }
                }
        });

        function toggleLogging() {
            logging = !logging;
            if (logging) {
                $('#toggle-log').text('Stop Logging');
                $('#log-info').text('Logging started...');
                localStorage.setItem('logging', 'true');
            } else {
                $('#toggle-log').text('Save Log');
                saveLogToFile(logData.join('\n'));
                $('#log-info').text('Log saved.');
                localStorage.removeItem('logData');
                localStorage.setItem('logging', 'false');
                logData = [];
            }
            showNotification(logging ? 'Logging started' : 'Log saved');
        }

        function saveLogToFile(data) {
            const blob = new Blob([data], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'log.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function appendCurrentData() {
            const currentData = $('#data-container').text();
            if (currentData) {
                appendedData.push(currentData);
                localStorage.setItem('appendedData', JSON.stringify(appendedData));
                $('#appended-data').append('<p>' + currentData + '</p>');
                scrollToBottom('#appended-data-container');
                $('#appended-data-container').show();
                $('#download-appended-data').show();
                $('#clear-appended-data').show();
            }
            showNotification('Data appended');
        }

        function downloadAppendedData() {
            const data = appendedData.join('\n');
            const blob = new Blob([data], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'appended_data.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            showNotification('Appended data downloaded');
        }

        function clearAppendedData() {
            appendedData = [];
            localStorage.removeItem('appendedData');
            $('#appended-data').empty();
            $('#appended-data-container').hide();
            $('#download-appended-data').hide();
            $('#clear-appended-data').hide();
            showNotification('Appended data cleared');
        }

        function restoreAppendedData() {
            appendedData.forEach(data => {
                $('#appended-data').append('<p>' + data + '</p>');
            });
            if (appendedData.length > 0) {
                $('#appended-data-container').show();
                $('#download-appended-data').show();
                $('#clear-appended-data').show();
            }
        }

        function scrollToBottom(selector) {
            var element = document.querySelector(selector);
            element.scrollTop = element.scrollHeight;
        }

        function clearChartData() {
            chartData.labels = [];
            chartData.datasets[0].data = [];
            dataChart.update();
            showNotification('Chart data cleared');
        }

        function showNotification(message) {
            var notification = $('#notification');
            notification.text(message);
            notification.fadeIn();
            setTimeout(function() {
                notification.fadeOut();
            }, 2000);
        }

socket.on('data', function(data) {
    console.log('Received data:', data);

    const parsedData = data.split(','); // Assuming data is comma-separated
    const timestamp = parsedData[0]; // Assuming timestamp is the second item
    console.log('Timestamp:', timestamp);

    const formattedTimestamp = formatTimestamp(timestamp); // Format the timestamp
    console.log('Formatted Timestamp:', formattedTimestamp);

    const lastValue = parseFloat(parsedData[parsedData.length - 1]);
    console.log('last value:', lastValue);

    $('#data-container').text(data);

    // Update chart
    if (chartData.labels.length > 100) { // Limit to last 100 data points
        chartData.labels.shift();
        chartData.datasets[0].data.shift();
    }
    chartData.labels.push(formattedTimestamp); // Use formatted timestamp as x-axis label
    chartData.datasets[0].data.push(lastValue);
    console.log('Chart Data:', chartData);
    dataChart.update();

    // Update logging
    if (logging && (!logData.length || logData[logData.length - 1] !== data)) {
        logData.push(data);
        localStorage.setItem('logData', JSON.stringify(logData));
    }
});


// Function to format timestamp (you may need to adjust this based on your timestamp format)
function formatTimestamp(timestamp) {
    // Assuming timestamp is in milliseconds, convert it to a human-readable format
    timestring = new Date(parseInt(timestamp*1000)).toLocaleString();
    t = timestring.split(',')[1];
    return t;
}


        $('#toggle-log').click(toggleLogging);
        $('#append-data').click(appendCurrentData);
        $('#download-appended-data').click(downloadAppendedData);
        $('#clear-appended-data').click(clearAppendedData);
        $('#clear-chart').click(clearChartData);

        // Restore logging state from localStorage
        if (localStorage.getItem('logging') === 'true') {
            logging = true;
            $('#toggle-log').text('Stop Logging');
            $('#log-info').text('Logging started...');
        }

        // Restore appended data from localStorage
        restoreAppendedData();

        // Update the webpage every second
        setInterval(function() {
            socket.emit('request_update');
        }, 1000); // Update every second (1000 milliseconds)
    </script>
</body>
</html>
