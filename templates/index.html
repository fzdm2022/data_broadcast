<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDP Broadcast Receiver</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #data-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
    <div id="data-container">
        <!-- Only the newest data will be displayed here -->
    </div>

    <script>
        var socket = io();

        socket.on('data', function(data) {
            // Update the content of the data container with the newest data
            $('#data-container').text(data);
        });

        // Update the webpage every second
        setInterval(function() {
            // Trigger a request to the server to fetch updates
            // Note: You may need to modify this URL based on your server setup
            $.ajax({
                url: '/data',
                type: 'GET',
                success: function(data) {
                    // Handle the received data (if needed)
                }
            });
        }, 500); // Update every second (1000 milliseconds)
    </script>
</body>
</html>
